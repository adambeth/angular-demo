<app-header />
<main>
  <ul id="users">
    @for(user of users;track user.id){
    <li>
      <app-user [user]="user" (selected)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-task-list [user]="selectedUser" />
  } @else {
  <p id="fallback">Select a User to see their tasks</p>
  }
</main>
