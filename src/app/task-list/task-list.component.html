<section id="tasks">
  <header>
    <p>{{ user!.name }}'s Tasks</p>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @if(userTasks.length !=0){ @for(task of userTasks; track task.id){
    <li>
      <app-task-item [userTask]="task" />
    </li>
    }} @else{
    <h2>{{ user.name }} has no tasks. Get started and add one</h2>
    }
  </ul>
</section>
